<button onclick="topFunction()" id="btnTop" title="Volver arriba">⬆️</button>
<script>
// Mostrar el botón cuando se hace scroll hacia abajo
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  const btn = document.getElementById("btnTop");
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    btn.style.display = "block"; // Muestra el botón
  } else {
    btn.style.display = "none"; // Oculta el botón
  }
}

// Función para volver a la parte superior de la página
function topFunction() {
  window.scrollTo({top: 0, behavior: 'smooth'}); // Desplazamiento suave
}
